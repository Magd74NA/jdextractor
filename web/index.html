<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <!-- Tailwind CSS + DaisyUI via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js via CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-base-200 min-h-screen" x-data="{ showLinks: true }">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-primary mb-6 border-b-2 border-primary pb-2">
            JDExtractor Test Page
        </h1>

        <div class="card bg-base-100 shadow-md mb-6">
            <div class="card-body">
                <h2 class="card-title text-2xl">Welcome!</h2>
                <p>This is a simple test page for the JDExtractor project.</p>
                <p class="text-success font-semibold">✓ HTML page loaded successfully!</p>
                <p class="text-info">✓ Tailwind CSS + DaisyUI loaded!</p>
                <p class="text-warning">✓ Alpine.js loaded!</p>
            </div>
        </div>

        <div class="card bg-base-100 shadow-md mb-6">
            <div class="card-body">
                <div class="flex justify-between items-center">
                    <h2 class="card-title text-2xl">Quick Links</h2>
                    <button class="btn btn-primary btn-sm" @click="showLinks = !showLinks">
                        <span x-text="showLinks ? 'Hide' : 'Show'"></span>
                    </button>
                </div>
                <ul x-show="showLinks" x-transition class="menu bg-base-200 rounded-lg mt-4">
                    <li><a href="#" class="hover:bg-primary hover:text-primary-content">Home</a></li>
                    <li><a href="#" class="hover:bg-primary hover:text-primary-content">About</a></li>
                    <li><a href="#" class="hover:bg-primary hover:text-primary-content">Contact</a></li>
                </ul>
            </div>
        </div>

        <div class="card bg-base-100 shadow-md">
            <div class="card-body">
                <h2 class="card-title text-2xl">Interactive Counter (Alpine.js)</h2>
                <div class="flex items-center gap-4" x-data="{ count: 0 }">
                    <button class="btn btn-circle btn-secondary" @click="count--">-</button>
                    <span class="text-3xl font-bold" x-text="count"></span>
                    <button class="btn btn-circle btn-accent" @click="count++">+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
